<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle();">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">

    <app-menu></app-menu>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">

      <app-home></app-home>
      
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

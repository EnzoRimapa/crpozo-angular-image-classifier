<div class="w-100 d-flex justify-content-center flex-column mt-3">
  <div *ngIf="loading">
    <img src="./assets/loading.gif" alt="Loading" height="50px" width="50px">
  </div>

  <div *ngIf="!loading && !imgSrc">
    <input type="file" (change)="fileChange($event)">
  </div>

  <img [src]="imgSrc" #imageTag [hidden]="!imgSrc" class="w-100" height="300px" style="object-fit: cover;"/>

  <video autoplay muted width="300px" height="300px" #video></video>
    
  <div class="list-group">
    <div class="list-group-item" *ngFor="let item of predictions">
        {{item.className}} - <span>{{item.probability | percent}}</span>
    </div>
  </div>

</div>
